<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{ background:#666; }
button{ border:none; cursor:pointer; outline:none; }
button#playpausebtn{
	background:url(D:\project files\adisound\images\pause.png) no-repeat;
	width:12px;
	height:14px;
}
button#mutebtn{
	background:url(D:\project files\adisound\images\mute.png) no-repeat;
	width:5px;
	height:14px;
}
</style>
<script>
var audio, playbtn, mutebtn, seek_bar;
function initAudioPlayer(){
	audio = new Audio();
	audio.src = "D:\project files\adisound\sound\casino.mp3";
	audio.loop = true;
	audio.play();
	// Set object references
	playbtn = document.getElementById("playpausebtn");
	mutebtn = document.getElementById("mutebtn");
	// Add Event Handling
	playbtn.addEventListener("click",playPause);
	mutebtn.addEventListener("click", mute);
	// Functions
	function playPause(){
		if(audio.paused){
		    audio.play();
		    playbtn.style.background = "url(D:\project files\adisound\images\pause.png) no-repeat";
	    } else {
		    audio.pause();
		    playbtn.style.background = "url(D:\project files\adisound\images\play.png) no-repeat";
	    }
	}
	function mute(){
		if(audio.muted){
		    audio.muted = false;
		    mutebtn.style.background = "url(D:\project files\adisound\images\mute.png) no-repeat";
	    } else {
		    audio.muted = true;
		    mutebtn.style.background = "url(D:\project files\adisound\images\unmute.png) no-repeat";
	    }
	}
}
window.addEventListener("load", initAudioPlayer);
</script>
</head>
<body>
<button id="playpausebtn"></button>
<button id="mutebtn"></button>
</body>
</html>
